<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 继承性</title>
    <style>
        body {
            font-size: 30px;
            color: aquamarine;
         
        }
    </style>
</head>
<body>
    <div>divvvvv</div>
    <p>ppppp</p>
    <span>spannnnn</span>
    <br>
    <!-- 如果子标签本身有特性 就不会受到影响 -->
    <a href="#">aaaaa</a>
    <h1>h11111</h1>

</body>
</html>
