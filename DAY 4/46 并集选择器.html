<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 多个标签设置相同的样式 */
        div,
        span,
        p {
            color: brown;
        }
    </style>

    <div>这是div</div>
    <span>这是span</span>
    <p>这是p</p>
