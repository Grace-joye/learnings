<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > span{
            color: #888;;
        }
        /* 当父标签 和 子标签中间有  > ,则只针对相应的子标签 */
    </style>
</head>
<body>
    <div>
        <span>儿子span，这是子标签span在div父级里面</span>
        <p>
            <span>孙子pan，这是div里的p里的span标签</span>
        </p>
    </div>
</body>
</html>
