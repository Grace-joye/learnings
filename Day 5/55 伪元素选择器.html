<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        div::before {
            content:"老鼠";

        }

        div::after {
            content: "大米";
        }

        /* 必须设置 content属性，否则不生效 */
    </style>
</head>
<body>
    <div> 爱 </div>
</body>
</html>
